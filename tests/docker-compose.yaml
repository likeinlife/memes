services:
  app:
    build:
      context: ../../
      dockerfile: Dockerfile
    container_name: app
    environment:
      APP_NAME: "Test-Video-Api"
      APP_VERSION: "0.0.0"
      APP_PORT: "8000"
    healthcheck:
      test: curl -f 127.0.0.1:8000/health || exit 1
      interval: 10s
      timeout: 60s
      retries: 5
      start_period: 5s
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - test

  tests:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tests
    depends_on:
      app:
        condition: service_healthy
    networks:
      - test

  postgres:
    image: postgres:16.3-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: video
    expose:
      - "5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready", "-d", "postgres" ]
      interval: 10s
      timeout: 60s
      retries: 5
      start_period: 5s
    networks:
      - test

networks:
  test: